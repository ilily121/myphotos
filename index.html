<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.redd.it/0pkeht5jvt7e1.jpeg" type="image/jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verification-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff4500;
            border-radius: 10px;
            background: rgba(255, 69, 0, 0.1);
        }

        .verification-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .verification-container p {
            margin: 20px 0;
            font-size: 16px;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Verification Section -->
    <div class="verification-container" id="verification">
        <p>Are you human? Tap below to proceed:</p>
        <img src="https://i.imgur.com/8lDzGxT.jpg" alt="Verification Image" onclick="unlockContent()">
    </div>

    <!-- Hidden Content -->
    <div id="content">
        <h1>Welcome to the Gallery</h1>
        <p>Enjoy your access to the hidden content.</p>
        <!-- Your original content -->
        <div class="image-container">
            <a href="https://jessica.short.gy/photos" target="_blank">
                <img src="https://shorturl.at/MisMm" alt="Blurred Image 1">
            </a>
            <a href="https://jessica.short.gy/photos" class="view-button" target="_blank">View</a>
        </div>
        <!-- Add more images as needed -->
    </div>

    <script>
        function unlockContent() {
            document.getElementById('verification').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
    </script>
</body>
</html>
